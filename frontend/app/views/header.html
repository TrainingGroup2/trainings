<div class="header" ng-controller="HeaderCtrl as headerController" style="margin-bottom: -30px">
  <nav class="navbar navbar-default" style="margin-bottom: 0px; border: 1px;">
    <div class="container-fluid">
      <div class="navbar-header header-training">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!--a class="navbar-brand" href="#/">{{headerController.companyName}}</a-->

        <a class="navbar-brand"  href="#/">
          <img src="images/exadel-logo.png">
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('main')}">

              </p>

            </a>
