<div>
    <h1 class="text-left">{{translation.USER_LIST}}</h1>
    <button class="btn btn-default" ng-click="openCreatePopup('Trainer');"
            ng-dialog-class="ngdialog-theme-plain">{{translation.CREATE_TRAINER}}
    </button>
</div>
<table st-table="users" class="table table-striped text-center">
  <thead>
  <tr>
    <th class="text-center" st-sort="name">
      {{translation.NAME}}
      <i class="fa fa-sort-desc"></i>
    </th>
    <th class="text-center" st-sort="surname">
      {{translation.SURNAME}}
      <i class="fa fa-sort-desc"></i>
    </th>
    <th class="text-center" st-sort="role">
      {{translation.ROLE}}
      <i class="fa fa-sort-desc"></i>
    </th>
    <th class="text-center" st-sort="email">
      {{translation.EMAIL}}
      <i class="fa fa-sort-desc"></i>
    </th>
    <th class="text-center" st-sort="phone">
      {{translation.PHONE}}
      <i class="fa fa-sort-desc"></i>
    </th>
  </tr>
  <tr>
    <th><input st-search="name" placeholder="search by first name" class="input-sm form-control" type="search"/>
    </th>
    <th><input st-search="surname" placeholder="search by last name" class="input-sm form-control" type="search"/></th>
    <th><input st-search="role" placeholder="search by role" class="input-sm form-control" type="search"/></th>
    <th><input st-search="email" placeholder="search by email" class="input-sm form-control" type="search"/></th>
    <th><input st-search="phone" placeholder="search by phone no." class="input-sm form-control" type="search"/></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-click="rowClickHandler(user)" ng-repeat="user in users">
    <td>{{user.name}}</td>
    <td>{{user.surname}}</td>
    <td>{{user.role}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr ng-if="pages.length >= 2">
    <td colspan="10" class="text-center">
      <div st-items-by-page="10" st-pagination="" st-template="views/pagination/pagination.html"></div>
    </td>
  </tr>
  </tfoot>
</table>
